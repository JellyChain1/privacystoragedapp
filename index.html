<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/image/dex2.png"/>
  <link rel="stylesheet" href="styles.css">
  <title>Privacy Storage DApp</title>
</head>
<body>
  <div class="container">
    <h1>Privacy Storage DApp
    <img src="/image/dex2.png" alt="Logo" class="logo"></h1>
    <img src="/image/dex2.png" alt="Logo" class="logo">
    <button onclick="connectMetamask()">Connect to Metamask</button>
    <div id="interaction" style="display: box;">
      <div class="interaction-container">
        <h2>Store Data</h2>
        <input type="file" id="dataFileInput">
        <label for="saltInput">Salt:</label>
        <input type="text" id="saltInput">
        <button onclick="storeData()">Store Data</button>
        <hr>
        <h2>Retrieve Data</h2>
        <label for="retrieveSaltInput">Salt:</label>
        <input type="text" id="retrieveSaltInput">
        <button onclick="retrieveData()">Retrieve Data</button>
      </div>
      <div id="dataOutput" class="data-output"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
